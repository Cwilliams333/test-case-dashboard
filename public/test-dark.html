<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Dark Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body>
  <div class="min-h-screen bg-gray-100 dark:bg-gray-900">
    <div class="p-8">
      <h1 class="text-2xl text-gray-900 dark:text-white mb-4">Dark Mode Test</h1>
      <button onclick="document.documentElement.classList.toggle('dark')" 
              class="px-4 py-2 bg-blue-500 text-white rounded">
        Toggle Dark Mode
      </button>
      <div class="mt-4 p-4 bg-white dark:bg-gray-800 rounded">
        <p class="text-gray-800 dark:text-gray-200">This should change colors</p>
      </div>
    </div>
  </div>
</body>
</html>
